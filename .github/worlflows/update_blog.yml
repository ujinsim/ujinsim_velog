name: Update Blog Posts

on:
  schedule:
    - cron: '35 3 * * *'  # 매일 대한민국 시간 12시 35분 실행

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser gitpython markdownify

      - name: Run script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub 시크릿에서 PAT 가져오기
        run: python scripts/update_blog.py
